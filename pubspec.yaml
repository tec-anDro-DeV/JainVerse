  image_picker: ^1.0.7
  image_cropper: ^9.1.0
  intl: ^0.20.2
  iphone_has_notch: ^1.0.0
  package_info_plus: ^8.3.0
  url_launcher: ^6.3.1
  flutter_local_notifications: ^19.3.0

  # Content Display
  flutter_widget_from_html: ^0.15.3
  flutter_svg: ^2.0.9

  # Color Extraction (material_color_utilities is bundled with Flutter)

  # In-App Purchases & Payments
  in_app_purchase: ^3.2.3
  # flutter_paypal: ^0.2.1
  # flutter_paystack: ^1.0.7
  flutter_stripe: ^11.5.0
  # razorpay_flutter: ^1.3.5

  # Advertisements
  google_mobile_ads: ^6.0.0

  # App Updates
  upgrader: ^11.4.0

  # Web platform compatibility
  device_info_plus: ^11.4.0
  wakelock_plus: ^1.3.2
  webview_flutter: ^4.13.0
  webview_flutter_wkwebview: ^3.22.0
  video_player_web: ^2.3.5
  image_picker_for_web: ^3.0.1
