  in_app_purchase_storekit: ^0.4.2
  foundation: ^0.0.5
  rxdart: ^0.27.7
  sqflite: ^2.4.2
  just_audio_web: ^0.4.16
  shared_preferences_web: ^2.4.3
  url_launcher_web: ^2.4.1
  flutter_screenutil: ^5.9.0
  permission_handler: ^12.0.1

  audio_service_web: any
  animations: ^2.0.11
  image: ^4.0.17
  video_player: ^2.8.1
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
